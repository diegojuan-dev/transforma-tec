<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        header{
            text-align: center;
        }

        table{
            margin: 0 auto;
            padding-top: 50px;
        }

    </style>
</head>
<body>
    <header><h1>Formulário | Cadastro</h1></header>

    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" id="nome"></td>
            </tr>

            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" id="sobrenome"></td>
            </tr>

            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea id="endereco" cols="19" rows="3"></textarea></td>
            </tr>

            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                <td>
                    <input type="checkbox">Programação <br>
                    <input type="checkbox">Lógica <br>
                    <input type="checkbox">Algoritmos <br>
                    <input type="checkbox">Banco de Dados <br>
                    <input type="checkbox">Mobile
                </td>
            </tr>

            <tr>
                <td><label for="sexo">Gênero</label></td>
                <td>
                    <input type="radio" for="sexo" name="sexo">Masculino
                    <input type="radio" for="sexo" name="sexo">Feminino
                    <input type="radio" for="sexo" name="sexo" checked="true">Não informar
                </td>
            </tr>

            <tr>
                <td><label for="idade">Idade</label></td>
                <td>
                    <select id="idade">
                        <option value="">0 - 10</option>
                        <option value="">11 - 20</option>
                        <option value="">21 - 30</option>
                        <option value="">31 - 40</option>
                        <option value="">41 - 50</option>
                        <option value="">51 - 60</option>
                        <option value="">61 - 70</option>
                        <option value="">71 - 80</option>
                        <option value="">81 - 90</option>
                        <option value="">91 - 100</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="foto">Foto</label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
