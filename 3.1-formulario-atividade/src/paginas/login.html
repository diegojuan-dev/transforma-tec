<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        header{
            text-align: center;
        }

        form{
            text-align: center;
            padding-top: 50px;
        }

        table{
            margin: 0 auto;
        }

        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <header><h1>Formulário | Login</h1></header>
    <form action="../paginas/formulario.html">
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" required="true" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="senha" required="true" id="senha">
                </td>
            </tr>
        </table>
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
