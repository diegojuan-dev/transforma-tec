<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        header{
            text-align: center;
        }

        form{
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <header><h1>Formulário | Novo Usuário</h1></header>

    <form action="src/paginas/login.html">
        <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="email" required="true" id="email"><br><br>

        <label for="senha">Senha</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" placeholder="senha" required="true" id="senha"><br><br>

        <label for="confirmar-senha">Confirmar Senha</label>&nbsp;&nbsp;
        <input type="password" placeholder="confirmar senha" required="true" id="confirmar-senha"><br><br><br>

        <button type="submit">Confirmar</button>

    </form>
</body>
</html>
