<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="" method="post">
    <table>
        
        <tr>
            <td><label for="nome">Nome</label></td>
        </tr>
        <tr>
            <td><input type="text" id="nome" required="true"></td>
        </tr>

        <tr>
            <td><label for="sobrenome">Sobrenome</label></td>
        </tr>
        <tr>
            <td><input type="text" id="sobrenome" required="true"></td>
        </tr>

        <tr>
            <td><label for="email">E-mail</label></td>
        </tr>
        <tr>
            <td><input type="email" id="email" required="true"></td>
        </tr>

        <tr>
            <td><label for="dataNasc">Data de Nascimento</label></td>
            <tr>
                <td><input type="date" id="dataNasc" required="true"></td>
            </tr>
        </tr>

        <tr>
            <td><label for="endereco">Endereço</label></td>
            <tr>
                <td><input type="text" id="endereco" required="true"></td>
            </tr>
        </tr>

        <tr>
            <td><label for="descricao">Descrição</label></td>
            <tr><td><textarea name="decricao" id="descricao" cols="30" rows="5" required="true"></textarea></td></tr>
        </tr>

        <tr>
            <td><label for="profissao">Profissão</label></td>
            <tr><td><input type="text" name="profissao" id="profissao" required="true"></td></tr>
        </tr>

        <tr>
            <td><button type="submit">Enviar</button></td>
        </tr>

    </table>
</form>
</body>
</html>
